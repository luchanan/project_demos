<body>
    <div>page2</div>
    <div id='msg'></div>
    <script>
        window.addEventListener('message',(e)=>{
            console.log(e)
            document.getElementById('msg').innerHTML+=' '+e.data+ Math.random(100) + ''
        })
        window.addEventListener('storage', function (e) {
          console.log(e)
    if (e.key === 'a') {
        const data = e.newValue;
        console.log('[Storage I] receive message:', data);
    }
});
    </script>
</body>
